<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Publicações</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-WGTS64JN1T"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-WGTS64JN1T');
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            gap: 20px;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            background-color: #d32f2f;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header .title {
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .header .icon {
            font-size: 1.2em;
            cursor: pointer;
        }

        .content {
            padding: 20px;
        }

        .content h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .content p {
            font-size: 1em;
            line-height: 1.5;
            color: #555;
        }

        .input-container {
            display: flex;
            flex-direction: column;
            width: 90%;
            max-width: 600px;
            gap: 10px;
        }

        .input-container input[type="text"] {
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .input-container input[type="text"]:focus {
            border-color: #d32f2f;
            box-shadow: 0px 2px 6px rgba(211, 47, 47, 0.4);
        }

        .input-container textarea {
            padding: 12px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            resize: vertical;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .input-container button {
            padding: 10px;
            font-size: 1em;
            background-color: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .input-container button:hover {
            background-color: #b71c1c;
        }

        .page-title {
            font-size: 2em;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="page-title">Gerador de Publicações</div>

    <div class="container" id="captureArea">
        <div class="header">
            <i class="fas fa-bars icon"></i>
            <div class="title" id="sectionText">TECNOLOGIA</div>
            <i class="fas fa-search icon"></i>
        </div>
        <div class="content">
            <h1 id="titleText">Apoie o projeto dando aquele compartilhamento maroto com quem vai curtir!</h1>
            <p id="subtitleText">Apoie o projeto compartilhando com seus amigos, familiares ou até aquele grupo que você
                sabe que vai adorar! Quanto mais gente souber, mais podemos fazer juntos!</p>
        </div>
    </div>

    <div class="input-container">
        <input type="text" id="sectionInput" placeholder="Digite a seção aqui (ex: TECNOLOGIA)">
        <textarea id="titleInput" placeholder="Digite o título aqui" rows="3"></textarea>
        <textarea id="subtitleInput" placeholder="Digite o subtítulo aqui" rows="5"></textarea>
        <button onclick="updateContent()">Atualizar Conteúdo</button>
        <button onclick="exportToImage()">Exportar como Imagem</button>
    </div>

    <script>
        function updateContent() {
            const section = document.getElementById("sectionInput").value.toUpperCase();
            const title = document.getElementById("titleInput").value;
            const subtitle = document.getElementById("subtitleInput").value;

            document.getElementById("sectionText").textContent = section;
            document.getElementById("titleText").textContent = title;
            document.getElementById("subtitleText").textContent = subtitle;
        }

        function exportToImage() {
            const container = document.getElementById("captureArea");
            html2canvas(container, { scale: 8 }).then(canvas => {
                const link = document.createElement("a");
                link.href = canvas.toDataURL("image/png");
                link.download = "publicacao.png";
                link.click();
            });
        }
    </script>
</body>

</html>
